<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Scott Kenneth Jackson">
    <meta name="description" content="...">
    <meta name="theme-color" content="#007A5A">

    <title>Scott Kenneth Jackson | Gazetteer</title>

    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="./assets/libs/easy-button/easy-button.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest">
  </head>
  <body class="fixed w-screen h-screen bg-lightgray">
    <nav class="flex absolute z-10 justify-between items-center px-4 py-1 w-full h-12 sm:h-16 bg-gradient-to-br from-green to-darkgreen shadow-xl shadow-darkgray/50">
        <h1 class="font-comfortaa text-xl xs:text-2xl sm:text-4xl text-offwhite">gazetteer</h1>
        <select name="country" id="country-select" class="xs:text-lg bg-offwhite">
            <option value="" disabled selected>Select country</option>
        </select>
    </nav>

    <main class="absolute z-0 pt-12 sm:pt-16 w-full h-full">
        <div id="map" class="h-full"></div>
    </main>
    
    <div id="modal" tabindex="-1" aria-hidden="true" class="hidden overflow-x-hidden overflow-y-auto fixed top-0 right-0 left-0 md:inset-0 z-50 justify-center items-center w-full h-[calc(100%-1rem)] max-h-full text-darkgray">
        <div class="p-4 w-full max-w-xl max-h-full">
            <div class="bg-offwhite rounded-lg shadow-sm shadow-darkgray/50">
                <div class="flex justify-between items-center p-4 text-white bg-gradient-to-br from-green to-darkgreen rounded-t-lg">
                  <div class="flex items-center">
                    <img id="modal-flag" class="hidden p-0.5 me-2 w-auto h-12 bg-offwhite/50" alt="Country flag">
                    <h2 id="modal-title" class="text-2xl font-semibold">
                      Welcome to Gazetteer
                    </h2>
                  </div>
                  <button type="button" class="text-gray-400 hover:text-white w-8 h-8 inline-flex justify-center items-center cursor-pointer" data-modal-hide="modal">
                      <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
                </div>
                <div class="rounded-b-lg">
                  <div id="modal-greeting" class="px-4 py-2">
                    <p>To get started, please select a country from the dropdown or allow Gazetteer to access your location.</p>
                  </div>
                  <div id="info" class="hidden"></div>
                  <div id="money" class="hidden"></div>
                  <div id="health" class="hidden"></div>
                  <div id="news" class="hidden"></div>
                  <div id="weather" class="hidden"></div>
                </div>
            </div>
        </div>
    </div>
  </body>
  <footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="./assets/libs/easy-button/easy-button.js"></script>
    <script src="./assets/libs/flowbite/flowbite.min.js"></script>
    <script src="./assets/libs/rbush/rbush.min.js"></script>
    <script src="./assets/libs/turf/turf.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </footer>
</html>
